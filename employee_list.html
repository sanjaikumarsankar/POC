<a href="#add" class="pull-right add-icon" title="Add Employee">Add Employee<span class="glyphicon glyphicon-plus add-icon-margin" aria-hidden="true"></span></a>
<table class="table table-hover">
  <tr>
    <th>id</th>
    <th>Firt Name</th>
	<th>last Name</th>
	<th>Email</th>
	<th>Position</th>
	<th>Action</th>
  </tr>
  
  <tr ng-repeat = "employee in data">
  	<td>{{employee.id}}</td>
	<td>{{employee.firstName}}</td>
	<td>{{employee.lastName}}</td>
	<td>{{employee.email}}</td>
	<td>{{employee.position}}</td>
	<td><a href="#edit/{{employee.id}}" title="Edit Employee" class="list-icon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a href="" ng-click="deleteEmployee(employee)" title="Delete Employee" ng-confirm-click="Are you sure you want to delete this employee?" class="list-icon" data-toggle="modal" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a> <a href="#view/{{employee.id}}" ng-click="viewEmployee(employee)" title="View Employee" class="list-icon"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a></td>
  </tr>
  <tr>
	<td ng-show="data.length==0" colspan="6" class="no-data">
		No data Found.                
	</td>
   </tr>
</table>
